version: '3.7'
services:
  clusauth:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      target: dev
    image: clusauth:dev
    container_name: clusauth-dev
    ports:
      - 9090:9090
    restart: always
    volumes:
      - ${CLUSAUTH_HANDLERS-../handlers/}:/go/src/github.com/vouch/vouch-proxy/handlers/
      - ${CLUSAUTH_PKG-../pkg/}:/go/src/github.com/vouch/vouch-proxy/pkg/
      - ${CLUSAUTH_STATIC-../static/}:/go/src/github.com/vouch/vouch-proxy/static/
      - ${CLUSAUTH_TEMPLATES-../templates/}:/go/src/github.com/vouch/vouch-proxy/templates/
      - ${CLUSAUTH_CONFIG-../config/}:/go/src/github.com/vouch/vouch-proxy/config/
      - ${CLUSAUTH_DATA-../data/}:/go/src/github.com/vouch/vouch-proxy/data/
      
